apiVersion: apps/v1
kind: Deployment
metadata:
  name: hystrix-dashboard
  labels:
    app: hystrix-dashboard
spec:
  selector:
    matchLabels:
      app: hystrix-dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: hystrix-dashboard
    spec:
      initContainers:
      - name: init-discovery-server
        image: busybox
        command: ['sh', '-c', 'until nc -z discovery-server:8761; do echo waiting for discovery-server; sleep 2; done;']
      containers:
      - name: hystrix-dashboard
        image: '828895145536.dkr.ecr.us-east-1.amazonaws.com/microservices-project:hystrix-dashboard-b7'
        ports:
        - containerPort: 7979
      imagePullSecrets:
      - name: regcred