apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  labels:
    app: config-server
spec:
  selector:
    matchLabels:
      app: config-server
  replicas: 1
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: '828895145536.dkr.ecr.us-east-1.amazonaws.com/microservices-project:config-server-b7'
        ports:
        - containerPort: 8888
      imagePullSecrets:
      - name: regcred