apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  replicas: 1
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      initContainers:
      - name: init-discovery-server
        image: busybox
        command: ['sh', '-c', 'until nc -z discovery-server:8761; do echo waiting for discovery-server; sleep 2; done;']
      containers:
      - name: api-gateway
        image: '828895145536.dkr.ecr.us-east-1.amazonaws.com/microservices-project:api-gateway-b7'
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regcred